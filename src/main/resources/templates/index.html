<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="buttonAction.js"></script>
    <script src="actionUser.js"></script>
    <script src="setTableListUsers.js"></script>
    <style>
        .form-group {
            margin-top: 20px;
            text-align: center;
        }
        .top p {
            margin: 0;
            font-size: larger;
        }
        .table_top th {
            padding: 12px;
        }
        .button_show button {
            padding-left: 25px;
        }
    </style>
</head>
<body>
<section>
    <div style="padding: 12px; display: flex;justify-content: space-between; background-color: #1e1e1e; color: rgb(212,224,225)">
        <div class="top" style="display: flex">
            <p style="font-weight: bold" class="align-middle" id="emailHeader"></p>
            <p> &nbsp;with roles: &nbsp;</p>
            <p id="rolesHeader"></p>
        </div>
        <a style="text-decoration: none; color: #a4b9bb" href="/logout">Logout</a>
    </div>
</section>

<section>
    <div class="row" style="width: 100%">
        <div class="col-2 p-0">
            <div>
                <div class="d-flex align-items-start mt-3">
                    <div class=" d-grid gap-2 nav flex-column nav-pills w-100 button_show" id="v-pills-tab"
                         role="tablist"
                         aria-orientation="vertical">
                        <button class="nav-link  btn-lg text-start active"
                                id="v-pills-home-tab"
                                data-bs-toggle="pill"
                                onclick="showListUsers()"
                                data-bs-target="#v-pills-home btn-lg" type="button" role="tab"
                                aria-controls="v-pills-home"
                                aria-selected="false">
                            Главная
                        </button>
                        <button class="nav-link btn-lg text-start "
                                id="v-pills-profile-tab"
                                data-bs-toggle="pill"
                                onclick="showUser()"
                                data-bs-target="#v-pills-profile" type="button" role="tab"
                                aria-controls="v-pills-profile"
                                aria-selected="true"
                        >User
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-10" style="background-color: #f4f5f6; height: calc(100vh - 55px)">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade"
                     id="v-pills-home"
                     role="tabpanel"
                     aria-labelledby="v-pills-home-tab">
                    <h1 class="m-4">Admin Panel</h1>
                    <div class="m-4">
                        <nav>
                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab"
                                        data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                                        aria-selected="true">User table
                                </button>
                                <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab"
                                        data-bs-target="#nav-profile" type="button" role="tab"
                                        aria-controls="nav-profile"
                                        aria-selected="false">New User
                                </button>
                            </div>
                        </nav>
                        <div class="tab-content" id="nav-tabContent"
                             style="border: #cee4e6 solid 1px; background-color: white">
                            <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                                 aria-labelledby="nav-home-tab">
                                <div style="display: flex; padding: 10px; margin: 0; background-color: #E8E9EA; border-bottom:  #cee4e6 solid 1px">
                                    <h3 class="m-0">ALL Users</h3>
                                </div>

                                <div class="m-3">
                                    <table id="usersListTable" class="table table-striped"
                                           style="border-top:  #cee4e6 solid 1px">
                                        <thead>
                                        <tr class="table_top" style="border-bottom: black;">
                                            <th scope="col">Id</th>
                                            <th scope="col">FirstName</th>
                                            <th scope="col">LastName</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                        </thead>

                                    </table>
                                </div>
                            </div>

                            <div style="background-color: white" class="tab-pane fade" id="nav-profile" role="tabpanel"
                                 aria-labelledby="nav-profile-tab">
                                <div style="display: flex; padding: 10px; margin: 0; background-color: #E8E9EA; border-bottom:  #cee4e6 solid 1px">
                                    <h3 class="m-0">Add User</h3>
                                </div>
                                <div style="width: 400px;margin: auto">

                                    <!--                 form-->
                                    <form id="formUser" action="/admin"  method="POST">
                                        <input  id="userId" type="hidden" name="id" value="">
                                        <div class="form-group">
                                            <label for="firstName">Name</label>
                                            <input value="" type="text" name="firstName"
                                                   class="form-control"
                                                   id="firstName"
                                                   placeholder="firstName">
                                        </div>
                                        <div class="form-group">
                                            <label for="lastName">Last Name</label>
                                            <input type="text" name="lastName"
                                                   class="form-control"
                                                   id="lastName"
                                                   placeholder="lastName">
                                        </div>

                                        <div class="form-group">
                                            <label for="age">Age</label>
                                            <input type="number" name="age"
                                                   class="form-control"
                                                   id="age"
                                                   placeholder="age">
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <input type="password" name="password"
                                                   class="form-control"
                                                   id="password"
                                                   placeholder="password">
                                        </div>

                                        <div class="form-group">
                                            <label for="email">Email address</label>
                                            <input type="email" name="email" class="form-control"
                                                   id="email"
                                                   placeholder="Enter email">
                                        </div>

                                        <div class="form-group">
                                            <p>Roles</p>
                                            <select id="roles" name="roles" class="form-select" multiple
                                                    aria-label="multiple select example" size="2">
                                                <option name="ROLE_USER" value="ROLE_USER">USER</option>
                                                <option name="ROLE_ADMIN" value="ROLE_ADMIN">ADMIN</option>
                                            </select>
                                        </div>
                                    </form>
                                    <div style="display: flex; justify-content: center; margin: 15px;">
                                        <button onclick="sendForm('formUser')" class="btn btn-lg  btn-primary">
                                            Add new user
                                        </button>
                                    </div>
                                    <!--                form-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="tab-pane fade"
                     id="v-pills-profile"
                     role="tabpanel"
                     aria-labelledby="v-pills-profile-tab">
                    <h1 class="m-4">User Information-page</h1>

                    <div class="tab-content"
                         style="border: #cee4e6 solid 1px; background-color: white; margin-left: 25px">
                        <div class="tab-pane fade show active" role="tabpanel"
                             aria-labelledby="nav-home-tab">
                            <div style="display: flex; padding: 10px; margin: 0; background-color: #E8E9EA; border-bottom:  #cee4e6 solid 1px">
                                <h3 class="m-0">About User</h3>
                            </div>

                            <div class="m-3">
                                <table class="table table-striped" id="userTable"
                                       style="border-top:  #cee4e6 solid 1px">
                                    <thead>
                                    <tr class="table_top">
                                        <th scope="col">Id</th>
                                        <th scope="col">FirstName</th>
                                        <th scope="col">LastName</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <!--                 form-->
                <form id="formUserM" action="#" method="POST">

                    <div class="form-group">
                        <label for="userIdM">Id</label>
                        <input id="userIdM" type="text" class="form-control" readonly="readonly" name="id" value="">
                    </div>
                    <div class="form-group">
                        <label for="firstNameM">Name</label>
                        <input value="" type="text" name="firstName" class="form-control"
                               id="firstNameM"
                               placeholder="firstName">
                    </div>
                    <div class="form-group">
                        <label for="lastNameM">Last Name</label>
                        <input type="text" name="lastName" class="form-control" id="lastNameM"
                               placeholder="lastName">
                    </div>
                    <div class="form-group">
                        <label for="ageM">Last Name</label>
                        <input type="number" name="age" class="form-control" id="ageM"
                               placeholder="age">
                    </div>
                    <div class="form-group">
                        <label for="passwordM">Password</label>
                        <input type="password" name="password" class="form-control"
                               id="passwordM"
                               placeholder="******">
                    </div>

                    <div class="form-group">
                        <label for="passwordNew">New Password</label>
                        <input type="password" name="passwordNew" class="form-control"
                               id="passwordNew"
                               placeholder="******">
                    </div>

                    <div class="form-group">
                        <label for="emailM">Email address</label>
                        <input type="email" name="email" class="form-control" id="emailM"
                               placeholder="Enter email">
                    </div>

                    <div class="form-group">
                        <p>Roles</p>
                        <select id="rolesM" name="roles" class="form-select" multiple
                                aria-label="multiple select example" size="2">
                            <option name="ROLE_USER" value="ROLE_USER">USER</option>
                            <option name="ROLE_ADMIN" value="ROLE_ADMIN">ADMIN</option>
                        </select>
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="buttonSubmitM" data-bs-dismiss="modal" onclick="sendForm('formUserM')"
                            class="btn btn-primary"></button>
                </div>
                <!--                form-->
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
</body>
</html>
